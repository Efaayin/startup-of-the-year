<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="container">
  		<div class="row">
  			<div class="col-sm col1">
	      		<!-- One of two columns -->
	    	</div>

    		<div class="col-sm col2">
    		<header>
		        <h3>Registration</h3>
		        <p>En</p>
    		</header>
    			<form method="POST">
        <table>
            <tr>
                <td>Full Name</td>
                <td>Position you are applying for <br/></td>
            </tr>
            <tr>
                <td> <input type="text" name="fullname" placeholder="Please enter your name" class="input"/> </td>
                <td> <input type="text" list="position" placeholder="-Please select-" class="input"/> <br/></td>
                <datalist id="position" autocomplete="on">
                    <option value="Intern"></option>
                    <option value="Graduate Trainee"></option>
                    <option value="Security Personnel"></option>
                    <option value="Front Desk Personnel"></option>
                    <option value="Janitor"></option>
                </datalist>
            </tr>
            <tr>
                <td> Email</td>
                <td> Phone Number <br/></td>
            </tr>
            <tr>
                <td> <input type="email" name="email" placeholder="Email" class="input"/> </td>
                <td> <input type="number" name="number" placeholder="Phone number" class="input"/> <br/></td>
            </tr>
            <tr>
                <td> Country</td>
                <td> City <br/></td>
            </tr>
            <tr>
                <td> <input type="text" name="country" placeholder="Please enter your country" class="input"/> </td>
                <td> <input type="text" name="city" placeholder="Please enter your city" class="input"/> <br/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>Confirm Password</td>
            </tr>
            <tr>
                <td> <input type="password" name="password" placeholder="Please enter your password" class="input"/> </td>
                <td> <input type="password" name="confirm" placeholder="Confirm your password" class="input"/> <br/></td>
            </tr>
        </table>

        <div class="gen">
            Gender<br>
                <input type="radio" name="sex" value="male"/> Male
                <input type="radio" name="sex" value="female"/> Female
                <input type="radio" name="sex" value="others"/> Other
                <input type="radio" name="sex" value="anon"/> Prefer to not say
        </div>
        <div  class="ns-btn">
            <a href="#"><button>Next Step</button></a>
        </div>
    </form>
    <div style="margin-top: 15px;" class="sign-in">
        Already have an account? <a href="login.html" target="blank">Sign in</a>
    </div>
	    	</div>
    	</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
